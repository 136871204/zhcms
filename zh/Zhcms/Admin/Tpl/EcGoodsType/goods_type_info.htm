<script language="JavaScript">

    var todolist_caption = "ノート";
    var todolist_autosave = "自動保存";

</script>
<script type="text/javascript" src="__PUBLIC__/ec/js/utils.js"></script>
<script type="text/javascript" src="__PUBLIC__/ec/js/validator.js"></script>
<div class="main-div">
    <form action="{|U:'index'}" method="post" name="theForm" onsubmit="return validate();">
        <table cellspacing="1" cellpadding="3" width="100%">
            <tr>
                <td class="label">商品タイプ名称:</td>
                <td>
                    <input type="text" name="cat_name" value="{$goods_type.cat_name|htmlspecialchars:@@}" size="40" />
                    <span class="require-field">*</span>
                </td>
            </tr>
            <tr style="display:none">
                <td class="label">状態:</td>
                <td>
                    <html_radios  options="{$lang.arr_goods_status}" name="enabled" checked="{$goods_type.enabled}" >
                </td>
            </tr>
            <tr>
                <td class="label">
                    <a href="javascript:showNotice('noticeAttrGroups');" title="クリックしてヒントを見る">
                        <img src="__PUBLIC__/ec/images/notice.gif" width="16" height="16" border="0" alt="クリックしてヒントを見る"/>
                    </a> 属性グループ:
                </td>
                <td>
                    <textarea name="attr_group" rows="5" cols="40">{$goods_type.attr_group|htmlspecialchars:@@}</textarea><br />
                    <span class="notice-span" <if value="$help_open">style="display:block" <else/> style="display:none" </if> id="noticeAttrGroups">
                        行ずつ商品属性グループ。ソートも自然ソートします。 
                    </span>
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="hidden" name="cat_id" value="{$goods_type.cat_id}" />
                    <input type="submit" value="確定" class="button" />
                    <input type="reset" value="リセット" class="button" />
                    <input type="hidden" name="act" value="{$form_act}" />
                </td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript">
function validate()
{
  var validator = new Validator('theForm');
  validator.required('cat_name', type_name_empty);

  return validator.passed();
}
</script>
