<div class="main-div">
    <form action="{|U:'index'}" method="post" name="theForm" enctype="multipart/form-data" onsubmit="return validate()">
        <table width="100%">
            <tr>
                <td class="label">类型金额</td>
                <td>
                    <select name="bonus_type_id">
                        <html_options  options="{$type_list}" selected="{$zh.get.id}"  >
                    </select>
                </td>
            </tr>
            <tr>
                <td class="label">红包数量</td>
                <td>
                    <input type="text" name="bonus_sum" size="30" maxlength="6" />
                </td>
            </tr>
            <tr>
                <td class="label">&nbsp;</td>
                <td>提示:红包序列号由六位序列号种子加上四位随机数字组成</td>
            </tr>
            <tr>
                <td class="label">&nbsp;</td>
                <td>
                    <input type="submit" value="确定" class="button" />
                    <input type="reset" value="重置" class="button" />
                </td>
            </tr>
        </table>
        <input type="hidden" name="act" value="send_by_print" />
    </form>
</div>

<script type="text/javascript" src="__PUBLIC__/ec/js/utils.js"></script>
<script type="text/javascript" src="__PUBLIC__/ec/js/validator.js"></script>

<script language="JavaScript">
    document.forms['theForm'].elements['bonus_sum'].focus();
    /**
     * 检查表单输入的数据
     */
    function validate()
    {
        validator = new Validator("theForm");
        validator.required("bonus_type_id",   bonus_type_empty);
        validator.required("bonus_sum",   bonus_sum_empty);
        validator.isNumber("bonus_sum",   bonus_sum_number, true);
        return validator.passed();
    }
  
</script>
