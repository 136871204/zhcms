<script type="text/javascript" src="__PUBLIC__/ec/js/listtable.js"></script>

<div class="list-div" id="listDiv">
    <form action="{|U:'index'}&act=insert" method="post">
        <table cellspacing="1" cellpadding="3" width="100%">
            <tr>
                <th><input type="checkbox" checked onclick="listTable.selectAll(this, 'checked')" />{$zh.language.admin_ecgoodsbatch_info_page_table_th11}</th>
                <foreach from="$title_list" value="$title" key="$field">
                    <if value=" $field_show[$field] "><th>{$title}</th></if>
                </foreach>
                <th>{$zh.language.admin_ecgoodsbatch_info_page_table_th12}</th>
            </tr>
            <foreach from="$goods_list" value="$goods" key="$key">
            <tr>
                <td><input type="checkbox" name="checked[]" value="{$key}" checked /> {$key} </td>
                <foreach from="$goods" value="$value" key="$field">
                    <if value=" $field_show[$field] ">
                        <td><input type="text" name="{$field}[]" value="{$value}" size="15" /></td>
                    <else/>
                        <input type="hidden" name="{$field}[]" value="{$value}" />
                    </if>
                </foreach>
                <td>
                    <select name="goods_class[]">
                         <html_options  options="$goods_class" selected="{$goods.is_real}"  />
                    </select>
                </td>
            </tr>
            </foreach>
            <tr align="center">
                <td colspan="7">
                    <input type="hidden" name="cat" value="{$zh.request.cat}" />
                    <input type="submit" name="submit" value="{$zh.language.admin_ecgoodsbatch_info_page_table_btn1}" class="button" />
                    <input type="button" name="reset" onclick="history.go(-1)" value="{$zh.language.admin_ecgoodsbatch_info_page_table_btn2}" class="button" />
                </td>
            </tr>
        </table>
    </form>
</div>
