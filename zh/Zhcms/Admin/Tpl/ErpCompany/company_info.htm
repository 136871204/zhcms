<script type="text/javascript" src="__PUBLIC__/ec/js/utils.js"></script>
<script type="text/javascript" src="__PUBLIC__/ec/js/validator.js"></script>
<div class="main-div">
    <form action="{|U:'index'}" method="post" name="theForm" onsubmit="return validate();">
        <table cellspacing="1" cellpadding="3" width="100%">
            <tr>
                <td class="label">公司名称:</td>
                <td>
                    <input type="text" name="company_name" value="{$company.company_name|htmlspecialchars:@@}" size="40" />
                    <span class="require-field">*</span>
                </td>
            </tr>
            <tr>
                <td class="label">公司登入id:</td>
                <td>
                    <input type="text" name="company_login_id" value="{$company.company_login_id}" size="40" />
                    <span class="require-field">*</span>
                </td>
            </tr>
            <tr>
                <td class="label">公司登入pw:</td>
                <td>
                    <input type="text" name="company_pw" value="{$company.company_pw}" size="40" />
                    <span class="require-field">*</span>
                </td>
            </tr>
            <tr>
                <td class="label">公司点数:</td>
                <td>
                    <input type="text" name="company_points" value="{$company.company_points}" size="40" />
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="hidden" name="company_id" value="{$company.company_id}" />
                    <input type="submit" value="确定" class="button" />
                    <input type="reset" value="重置" class="button" />
                    <input type="hidden" name="act" value="{$form_act}" />
                </td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript">
function validate()
{
  var validator = new Validator('theForm');
  validator.required('company_name', '请输入公司名称');
  validator.required('company_login_id', '请输入公司登入id');
    validator.required('company_pw', '请输入公司登入pw');
    
  return validator.passed();
}
</script>
