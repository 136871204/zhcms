<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Keywords" content="{$keywords}" />
    <meta name="Description" content="{$description}" />

    <title>{$page_title}</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="icon" href="animated_favicon.gif" type="image/gif" />
    <link href="{$ecs_css_path}" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="__TEMPLATE__/ec/common/js/common.js"></script>
</head>
<body>

    <include file='__TEMPLATE__/ec/common/library/page_header.lbi'/>
    <!--当前位置 start-->
    <include file='__TEMPLATE__/ec/common/library/ur_here.lbi'/>
    <!--当前位置 end-->
    <div class="blank"></div>
    <div class="block">
        <div class="box">
            <div class="box_1">
                <h3><span>所有标签</span></h3>
                <div class="boxCenterList RelaArticle">
                    <p class="f_red" style="text-decoration:none;">
                        &nbsp;&nbsp; 
                        标签云（Tag cloud）是用以表示一个网站中的内容标签。 标签（tag、关键词）是一种更为灵活、有趣的商品分类方式，您可以为每个商品添加一个或多个标签，那么可以通过点击这个标签查看商品其他会员提交的与您的标签一样的商品,能够让您使用最快的方式查找某一个标签的所有网店商品。比方说点击“红色”这个标签，就可以打开这样的一个页面，显示所有的以“红色” 为标签的网店商品
                        &nbsp;&nbsp;
                    </p>
                    <if value="$tags" >
                        <!-- 标签云开始 -->
                        <foreach from="$tags" value="$tag" >
                            <span style="font-size:{$tag.size}; line-height:36px;"> 
                                <a href="{$tag.url}" style="color:{$tag.color}">
                                    <if value="$tag.bold">
                                        <b>{$tag.tag_words}</b>
                                    <else/>
                                        {$tag.tag_words}
                                    </if>
                                </a>
                                <if value="$tags_from eq 'user'" >
                                    <a href="user.php?act=act_del_tag&amp;tag_words={$tag.tag_words}&amp;uid={$tag.user_id}" title="删除"> 
                                        <img src="__TEMPLATE__/ec/common/images/drop.gif" alt="删除" /> 
                                    </a>&nbsp;&nbsp;
                                </if>
                            </span>
                        </foreach>
                        <!-- 标签云结束 -->
                    <else/>
                        <span style="margin:2px 10px; font-size:14px; line-height:36px;">暂时没有标签</span>
                    </if>
                </div>
            </div>
        </div>
    </div>
    <include file='__TEMPLATE__/ec/common/library/page_footer.lbi'/>
</body>

</html>
