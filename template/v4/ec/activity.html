<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Keywords" content="{$keywords}" />
    <meta name="Description" content="{$description}" />
    <title>{$page_title}</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="icon" href="animated_favicon.gif" type="image/gif" />
    <link href="{$ecs_css_path}" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__TEMPLATE__/ec/common/js/common.js"></script>
</head> 
<body>
    <include file='__TEMPLATE__/ec/common/library/page_header.lbi'/>
    <!--当前位置 start-->
    <div class="block box">
        <div id="ur_here">
            <include file='__TEMPLATE__/ec/common/library/ur_here.lbi'/>
        </div>
    </div>
    <!--当前位置 end-->
    <div class="blank"></div>
    <div class="block">
        <h5><span>活动列表</span></h5>
        <div class="blank"></div>
        <foreach from="$list" value="$val" >
            <table width="100%" border="0" cellpadding="5" cellspacing="1" bgcolor="#dddddd">
                <tr>
                    <th bgcolor="#ffffff">优惠活动名称：</th>
                    <td colspan="3" bgcolor="#ffffff">{$val.act_name}</td>
                </tr>
                <tr>
                    <th bgcolor="#ffffff">优惠开始时间：</th>
                    <td width="200" bgcolor="#ffffff">{$val.start_time}</td>
                    <th bgcolor="#ffffff">金额上限：</th>
                    <td bgcolor="#ffffff">
                        <if value="$val['max_amount'] gt 0 " >
                            {$val.max_amount}
                        <else/>
                            没有限制
                        </if>
                    </td>
                </tr>
                <tr>
                    <th bgcolor="#ffffff">优惠结束时间：</th>
                    <td bgcolor="#ffffff">{$val.end_time}</td>
                    <th bgcolor="#ffffff">金额下限：</th>
                    <td width="200" bgcolor="#ffffff">{$val.min_amount}</td>
                </tr>
                <tr>
                    <th bgcolor="#ffffff">优惠范围：</th>
                    <td bgcolor="#ffffff">
                        {$val.act_range}
                        <if value="$val['act_range'] neq '全部商品' " >
                            :<br />
                            <foreach from="$val['act_range_ext']" value="$ext" >
                                <a href="{$val.program}{$ext.id}" taget="_blank" class="f6"><span class="f_user_info"><u>{$ext.name}</u></span></a>
                            </foreach>
                        </if>
                    </td>
                    <th bgcolor="#ffffff">享受优惠的会员等级：</th>
                    <td bgcolor="#ffffff">
                        <foreach from="$val['user_rank']" value="$user" >
                            {$user}
                        </foreach>
                    </td>
                </tr>
                <tr>
                    <th bgcolor="#ffffff">优惠方式：</th>
                    <td colspan="3" bgcolor="#ffffff">
                        {$val.act_type}<if value="$val['act_type'] neq '享受赠品（特惠品）'">{$val.act_type_ext}</if>
                    </td>
                </tr>
                <if value="$val.gift" >
                    <tr>
                        <td colspan="4" bgcolor="#ffffff">
                            <foreach from="$val.gift" value="$goods" >
                                <table border="0" style="float:left;">
                                    <tr>
                                        <td align="center">
                                            <a href="goods.php?id={$goods.id}">
                                                <img src="{$goods.thumb}" alt="{$goods.name}" />
                                            </a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="center">
                                            <a href="goods.php?id={$goods.id}" class="f6">{$goods.name}</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="center">
                                            <if value="$goods['price'] gt 0">
                                                {$goods.price}元
                                            <else/>
                                                赠品免费
                                            </if>
                                        </td>
                                    </tr>
                                </table>
                            </foreach>
                        </td>
                    </tr>
                </if>
            </table>
            <div class="blank5"></div>
        </foreach>
    </div>
    <div class="blank"></div>
    
    <!--帮助-->
    <div class="block">
        <div class="box">
            <div class="helpTitBg clearfix">
                <include file='__TEMPLATE__/ec/common/library/help.lbi'/>
            </div>
        </div>
    </div>
    <div class="blank"></div>
    <!--帮助-->
    
    <!--友情链接 start-->
    <if value="$img_links  or $txt_links" >
    <div id="bottomNav" class="box">
        <div class="box_1">
            <div class="links clearfix">
                <!--开始图片类型的友情链接-->
                <foreach from="$img_links" value="$link"  >
                <a href="{$link.url}" target="_blank" title="{$link.name}">
                    <img src="{$link.logo}" alt="{$link.name}" border="0" />
                </a>
                </foreach>
                <!--结束图片类型的友情链接-->
                <if value="$txt_links" >
                    <!--开始文字类型的友情链接-->
                    <foreach from="$txt_links" value="$link"  >
                        [<a href="{$link.url}" target="_blank" title="{$link.name}">{$link.name}</a>]
                    </foreach>
                    <!--结束文字类型的友情链接-->
                </if>
            </div>
        </div>
    </div>
    </if>
    <!--友情链接 end-->
    <div class="blank"></div>
    <include file='__TEMPLATE__/ec/common/library/page_footer.lbi'/>
</body>
<script type="text/javascript">
var gmt_end_time = "0";
var day = "天";
var hour = "小时";
var minute = "分钟";
var second = "秒";
var end = "结束";

var btn_buy = "购买";
var is_cancel = "取消";
var select_spe = "请选择商品属性";


onload = function()
{
    try
    {
    onload_leftTime();
    }
    catch (e)
    {}
}

</script>
</html>
