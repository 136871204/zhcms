<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Keywords" content="{$keywords}" />
    <meta name="Description" content="{$description}" />
    <if value="$auto_redirect" >
        <meta http-equiv="refresh" content="3;URL={$message.back_url}" />
    </if>
    <title>{$page_title}</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="icon" href="animated_favicon.gif" type="image/gif" />
    <link href="{$ecs_css_path}" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__TEMPLATE__/ec/common/js/common.js"></script>
    <style type="text/css">
        p a{color:#006acd; text-decoration:underline;}
    </style>
</head> 
<body>
    <include file='__TEMPLATE__/ec/common/library/page_header.lbi'/>
    <div class="blank"></div>
    <div class="block">
        <div class="box">
            <div class="box_1">
                <h3><span>系统信息</span></h3>
                <div class="boxCenterList RelaArticle" align="center">
                    <div style="margin:20px auto;">
                        <p style="font-size: 14px; font-weight:bold; color: red;">{$message.content}</p>
                        <div class="blank"></div>
                            <if value="$message['url_info']" >
                                <foreach from="$message.url_info" value="$url" key="$info_key" >
                                    <p><a href="{$url}">{$info_key}</a></p>
                                </foreach>
                            </if>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="blank5"></div>
    
    
    
    <!--帮助-->
    <div class="block">
        <div class="box">
            <div class="helpTitBg clearfix">
                <include file='__TEMPLATE__/ec/common/library/help.lbi'/>
            </div>
        </div>
    </div>
    <div class="blank"></div>
    <!--帮助-->
    
    <!--友情链接 start-->
    <if value="$img_links  or $txt_links" >
    <div id="bottomNav" class="box">
        <div class="box_1">
            <div class="links clearfix">
                <!--开始图片类型的友情链接-->
                <foreach from="$img_links" value="$link"  >
                <a href="{$link.url}" target="_blank" title="{$link.name}">
                    <img src="{$link.logo}" alt="{$link.name}" border="0" />
                </a>
                </foreach>
                <!--结束图片类型的友情链接-->
                <if value="$txt_links" >
                    <!--开始文字类型的友情链接-->
                    <foreach from="$txt_links" value="$link"  >
                        [<a href="{$link.url}" target="_blank" title="{$link.name}">{$link.name}</a>]
                    </foreach>
                    <!--结束文字类型的友情链接-->
                </if>
            </div>
        </div>
    </div>
    </if>
    <!--友情链接 end-->
    <div class="blank"></div>
    <include file='__TEMPLATE__/ec/common/library/page_footer.lbi'/>
</body>

</html>
