<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Keywords" content="{$keywords}" />
    <meta name="Description" content="{$description}" />
    <title>{$page_title}</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="icon" href="animated_favicon.gif" type="image/gif" />
    <link href="{$ecs_css_path}" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__TEMPLATE__/ec/common/js/common.js"></script>
    <script type="text/javascript" src="__TEMPLATE__/ec/common/js/global.js"></script>
    <script type="text/javascript" src="__TEMPLATE__/ec/common/js/compare.js"></script>
</head> 
<body>
    <include file='__TEMPLATE__/ec/common/library/page_header.lbi'/>
    <!--当前位置 start-->
    <div class="block box">
        <div id="ur_here">
            <include file='__TEMPLATE__/ec/common/library/ur_here.lbi'/>
        </div>
    </div>
    <!--当前位置 end-->
    <div class="blank"></div>
    <div class="block clearfix">
        <!--left start-->
        <div class="AreaL">
            <include file='__TEMPLATE__/ec/common/library/cart.lbi'/>
            <include file='__TEMPLATE__/ec/common/library/category_tree.lbi'/>
            <include file='__TEMPLATE__/ec/common/library/filter_attr.lbi'/>
            <include file='__TEMPLATE__/ec/common/library/price_grade.lbi'/>
            <include file='__TEMPLATE__/ec/common/library/history.lbi'/>
        </div>
        <!--left end-->
        <!--right start-->
        <div class="AreaR">
            <div class="box">
                <div class="box_1">
                    <h3><span>{$brand.brand_name}</span></h3>
                    <div class="boxCenterList">
                        <table width="100%" border="0" cellpadding="5" cellspacing="1" bgcolor="#dddddd">
                            <tr>
                                <td bgcolor="#ffffff" width="200" align="center" valign="middle">
                                    <div style="width:200px; overflow:hidden;">
                                        <if value="$brand.brand_logo" >
                                            <img src="{$brand.brand_logo}" />
                                        </if>
                                    </div>
                                </td>
                                <td bgcolor="#ffffff">
                                    {$brand.brand_desc|nl2br}<br />
                                    <if value="$brand.site_url" >
                                        官方网站 <a href="{$brand.site_url}" target="_blank" class="f6">{$brand.site_url}</a><br />
                                    </if>
                                    分类浏览：<br />
                                    <div class="brandCategoryA">
                                        <foreach from="$brand_cat_list" value="$cat"  >
                                            <a href="{$cat.url}" class="f6">
                                                {$cat.cat_name} <if value="$cat['goods_count']">({$cat.goods_count})</if>
                                            </a>
                                        </foreach>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="blank5"></div>
            <include file='__TEMPLATE__/ec/common/library/recommend_best.lbi'/>
            <include file='__TEMPLATE__/ec/common/library/goods_list.lbi'/>
            <include file='__TEMPLATE__/ec/common/library/pages.lbi'/>
        </div>
        <!--right end-->
    </div>
    <div class="blank5"></div>
    
    
    <!--帮助-->
    <div class="block">
        <div class="box">
            <div class="helpTitBg clearfix">
                <include file='__TEMPLATE__/ec/common/library/help.lbi'/>
            </div>
        </div>
    </div>
    <div class="blank"></div>
    <!--帮助-->
    
    <!--友情链接 start-->
    <if value="$img_links  or $txt_links" >
    <div id="bottomNav" class="box">
        <div class="box_1">
            <div class="links clearfix">
                <!--开始图片类型的友情链接-->
                <foreach from="$img_links" value="$link"  >
                <a href="{$link.url}" target="_blank" title="{$link.name}">
                    <img src="{$link.logo}" alt="{$link.name}" border="0" />
                </a>
                </foreach>
                <!--结束图片类型的友情链接-->
                <if value="$txt_links" >
                    <!--开始文字类型的友情链接-->
                    <foreach from="$txt_links" value="$link"  >
                        [<a href="{$link.url}" target="_blank" title="{$link.name}">{$link.name}</a>]
                    </foreach>
                    <!--结束文字类型的友情链接-->
                </if>
            </div>
        </div>
    </div>
    </if>
    <!--友情链接 end-->
    <div class="blank"></div>
    <include file='__TEMPLATE__/ec/common/library/page_footer.lbi'/>
</body>

</html>
