<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Keywords" content="{$keywords}" />
    <meta name="Description" content="{$description}" />
    <if value="$auto_redirect" >
        <meta http-equiv="refresh" content="3;URL={$message.href}" />
    </if>
    <title>{$page_title}</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="icon" href="animated_favicon.gif" type="image/gif" />
    <link href="{$ecs_css_path}" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__TEMPLATE__/ec/common/js/common.js"></script>
</head> 
<body>
    <include file='__TEMPLATE__/ec/common/library/page_header.lbi'/>
    <!--当前位置 start-->
    <div class="block box">
        <div id="ur_here">
            <include file='__TEMPLATE__/ec/common/library/ur_here.lbi'/>
        </div>
    </div>
    <!--当前位置 end-->
    <div class="blank"></div>
    <div class="block clearfix">
        <!--left start-->
        <div class="AreaL">
            <include file='__TEMPLATE__/ec/common/library/cart.lbi'/>
            <include file='__TEMPLATE__/ec/common/library/category_tree.lbi'/>
            <include file='__TEMPLATE__/ec/common/library/goods_related.lbi'/>
            <include file='__TEMPLATE__/ec/common/library/goods_fittings.lbi'/>
            <include file='__TEMPLATE__/ec/common/library/goods_article.lbi'/>
            <include file='__TEMPLATE__/ec/common/library/goods_attrlinked.lbi'/>
            <include file='__TEMPLATE__/ec/common/library/history.lbi'/>
        </div>
        <!--left end-->
        
        <!--right start-->
        <div class="AreaR">
            <include file='__TEMPLATE__/ec/common/library/message_list.lbi'/>
            <include file='__TEMPLATE__/ec/common/library/pages.lbi'/>
            <div class="blank5"></div>
            <div class="box">
                <div class="box_1">
                    <h3><span>我要留言</span></h3>
                    <div class="boxCenterList">
                        <form action="message.php" method="post" name="formMsg" onSubmit="return submitMsgBoard(this)">
                            <table width="100%" border="0" cellpadding="3">
                                <tr>
                                    <td align="right">用户名</td>
                                    <td>
                                        <if value="$_SEESION['ec_user_name']" >
                                            <font class="f4_b">{$username}</font>
                                            <label for="anonymous" style="margin-left:8px;">
                                                <input type="checkbox" name="anonymous" value="1" id="anonymous" />匿名留言
                                            </label>
                                        <else/>
                                            匿名用户
                                        </if>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">电子邮件地址</td>
                                    <td>
                                        <input name="user_email" type="text" class="inputBg" size="20" value="{$zh.session.ec_email}" />
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">留言类型</td>
                                    <td>
                                        <input name="msg_type" type="radio" value="0" checked="checked" />
                                            留言
                                        <input type="radio" name="msg_type" value="1" />
                                            投诉
                                        <input type="radio" name="msg_type" value="2" />
                                            询问
                                        <input type="radio" name="msg_type" value="3" />
                                            售后
                                        <input type="radio" name="msg_type" value="4" />
                                            求购
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">主题</td>
                                    <td><input name="msg_title" type="text" class="inputBg" size="30" /></td>
                                </tr>
                                <if value="$enabled_mes_captcha">
                                    <tr>
                                        <td align="right">验证码</td>
                                        <td>
                                            <input type="text" size="8" name="captcha"  class="inputBg" />
                                            <img src="{|U:'ec/EcCaptcha/index'}&{$rand}" alt="captcha" style="vertical-align: middle;cursor: pointer;" onClick="this.src='{|U:'ec/EcCaptcha/index'}&'+Math.random()" /> 
                                        </td>
                                    </tr>
                                </if>
                                <tr>
                                    <td align="right" valign="top">留言内容</td>
                                    <td>
                                        <textarea name="msg_content" cols="50" rows="4" wrap="virtual" style="border:1px solid #ccc;"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td>
                                        <input type="hidden" name="act" value="act_add_message" />
                                        <input type="submit" value="我要留言" class="bnt_blue_1" />
                                    </td>
                                </tr>
                            </table>
                        </form>
                        <script type="text/javascript">
                            var msg_empty_email = "请输入您的电子邮件地址";
                            var msg_error_email = "电子邮件地址格式不正确";
                            var msg_title_empty = "留言标题为空";
                            var msg_content_empty = "留言内容为空";
                            var msg_captcha_empty = "验证码为空";
                            var msg_title_limit = "留言标题不能超过200个字";
                            /**
                            * 提交留言信息
                            */
                            function submitMsgBoard(frm)
                            {
                                var msg = new Object;
                                
                                msg.user_email  = frm.elements['user_email'].value;
                                msg.msg_title   = frm.elements['msg_title'].value;
                                msg.msg_content = frm.elements['msg_content'].value;
                                msg.captcha     = frm.elements['captcha'] ? frm.elements['captcha'].value : '';
                                
                                var msg_err = '';
                                
                                if (msg.user_email.length > 0)
                                {
                                    if (!(Utils.isEmail(msg.user_email)))
                                    {
                                        msg_err += msg_error_email + '\n';
                                    }
                                }
                                else
                                {
                                    msg_err += msg_empty_email + '\n';
                                }
                                if (msg.msg_title.length == 0)
                                {
                                    msg_err += msg_title_empty + '\n';
                                }
                                if (frm.elements['captcha'] && msg.captcha.length==0)
                                {
                                    msg_err += msg_captcha_empty + '\n'
                                }
                                if (msg.msg_content.length == 0)
                                {
                                    msg_err += msg_content_empty + '\n'
                                }
                                if (msg.msg_title.length > 200)
                                {
                                    msg_err += msg_title_limit + '\n';
                                }
                                
                                if (msg_err.length > 0)
                                {
                                    alert(msg_err);
                                    return false;
                                }
                                else
                                {
                                    return true;
                                }
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>
        <!--right end-->
        
    </div>
    <div class="blank5"></div>
    
    
    
    
    <!--帮助-->
    <div class="block">
        <div class="box">
            <div class="helpTitBg clearfix">
                <include file='__TEMPLATE__/ec/common/library/help.lbi'/>
            </div>
        </div>
    </div>
    <div class="blank"></div>
    <!--帮助-->
    
    <!--友情链接 start-->
    <if value="$img_links  or $txt_links" >
    <div id="bottomNav" class="box">
        <div class="box_1">
            <div class="links clearfix">
                <!--开始图片类型的友情链接-->
                <foreach from="$img_links" value="$link"  >
                <a href="{$link.url}" target="_blank" title="{$link.name}">
                    <img src="{$link.logo}" alt="{$link.name}" border="0" />
                </a>
                </foreach>
                <!--结束图片类型的友情链接-->
                <if value="$txt_links" >
                    <!--开始文字类型的友情链接-->
                    <foreach from="$txt_links" value="$link"  >
                        [<a href="{$link.url}" target="_blank" title="{$link.name}">{$link.name}</a>]
                    </foreach>
                    <!--结束文字类型的友情链接-->
                </if>
            </div>
        </div>
    </div>
    </if>
    <!--友情链接 end-->
    <div class="blank"></div>
    <include file='__TEMPLATE__/ec/common/library/page_footer.lbi'/>
</body>

</html>
