<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Keywords" content="{$keywords}" />
    <meta name="Description" content="{$description}" />
    <title>{$page_title}</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="icon" href="animated_favicon.gif" type="image/gif" />
    <link href="{$ecs_css_path}" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__TEMPLATE__/ec/common/js/common.js"></script>
</head> 
<body>
    <include file='__TEMPLATE__/ec/common/library/page_header.lbi'/>
    <!--当前位置 start-->
    <div class="block box">
        <div id="ur_here">
            <include file='__TEMPLATE__/ec/common/library/ur_here.lbi'/>
        </div>
    </div>
    <!--当前位置 end-->
    <div class="blank"></div>
    <div class="block">
        <h5><span>超值礼包</span></h5>
        <div class="blank"></div>
        <foreach from="$list" value="$val"  >
            <a name="{$val.act_id}"></a>
            <table width="100%" border="0" cellpadding="5" cellspacing="1" bgcolor="#dddddd">
                <tr>
                    <th bgcolor="#ffffff">超值礼包名称:</th>
                    <td colspan="3" bgcolor="#ffffff">{$val.act_name}</td>
                </tr>
                <tr>
                    <th bgcolor="#ffffff">开始时间:</th>
                    <td width="200" bgcolor="#ffffff">{$val.start_time}</td>
                    <th bgcolor="#ffffff">原始价格:</th>
                    <td bgcolor="#ffffff">{$val.subtotal}</td>
                </tr>
                <tr>
                    <th bgcolor="#ffffff">结束时间:</th>
                    <td bgcolor="#ffffff">{$val.end_time}</td>
                    <th bgcolor="#ffffff">礼包价格:</th>
                    <td bgcolor="#ffffff">{$val.package_price}</td>
                </tr>
                <tr>
                    <th bgcolor="#ffffff">心动不如行动:</th>
                    <td bgcolor="#ffffff">
                        <a href="javascript:addPackageToCart({$val.act_id})" style="background:transparent">
                            <img src="__TEMPLATE__/ec/common/style/images/bnt_buy_1.gif" alt="{$lang.add_to_cart}" />
                        </a>
                    </td>
                    <th bgcolor="#ffffff">立即节省:</th>
                    <td width="200" bgcolor="#ffffff">{$val.saving}</td>
                </tr>
                <tr>
                    <th bgcolor="#ffffff">该礼包的商品:</th>
                    <td colspan="3" bgcolor="#ffffff">
                        <foreach from="$val.goods_list" value="$goods"  >
                            <a href="goods.php?id={$goods.goods_id}" target="_blank" class="f6">
                                <span class="f_user_info"><u>{$goods.goods_name}</u></span>
                            </a> &nbsp;X &nbsp;{$goods.goods_number}<br />
                        </foreach>
                    </td>
                </tr>
                <tr>
                    <th bgcolor="#ffffff">详细描述:</th>
                    <td colspan="3" bgcolor="#ffffff">{$val.act_desc}</td>
                </tr>
            </table>
            <div class="blank5"></div><br />
        </foreach>
    </div>
    <div class="blank5"></div>
    
    
    <!--帮助-->
    <div class="block">
        <div class="box">
            <div class="helpTitBg clearfix">
                <include file='__TEMPLATE__/ec/common/library/help.lbi'/>
            </div>
        </div>
    </div>
    <div class="blank"></div>
    <!--帮助-->
    
    <!--友情链接 start-->
    <if value="$img_links  or $txt_links" >
    <div id="bottomNav" class="box">
        <div class="box_1">
            <div class="links clearfix">
                <!--开始图片类型的友情链接-->
                <foreach from="$img_links" value="$link"  >
                <a href="{$link.url}" target="_blank" title="{$link.name}">
                    <img src="{$link.logo}" alt="{$link.name}" border="0" />
                </a>
                </foreach>
                <!--结束图片类型的友情链接-->
                <if value="$txt_links" >
                    <!--开始文字类型的友情链接-->
                    <foreach from="$txt_links" value="$link"  >
                        [<a href="{$link.url}" target="_blank" title="{$link.name}">{$link.name}</a>]
                    </foreach>
                    <!--结束文字类型的友情链接-->
                </if>
            </div>
        </div>
    </div>
    </if>
    <!--友情链接 end-->
    <div class="blank"></div>
    <include file='__TEMPLATE__/ec/common/library/page_footer.lbi'/>
</body>

</html>
