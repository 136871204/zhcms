<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Keywords" content="{$keywords}" />
    <meta name="Description" content="{$description}" />
    <title>{$page_title}</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="icon" href="animated_favicon.gif" type="image/gif" />
    <link href="{$ecs_css_path}" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__TEMPLATE__/ec/common/js/common.js"></script>
    <script type="text/javascript" src="__TEMPLATE__/ec/common/js/lefttime.js"></script>
    <script type="text/javascript">
        var process_request = "正在处理您的请求...";
        var goodsname_not_null = "商品名不能为空！";
    </script>
</head> 
<body>
    <include file='__TEMPLATE__/ec/common/library/page_header.lbi'/>
    <!--当前位置 start-->
    <div class="block box">
        <div id="ur_here">
            <include file='__TEMPLATE__/ec/common/library/ur_here.lbi'/>
        </div>
    </div>
    <!--当前位置 end-->
    <div class="blank"></div>
    <div class="block clearfix">
        <!--left start-->
        <div class="AreaL">
            <include file='__TEMPLATE__/ec/common/library/cart.lbi'/>
            <include file='__TEMPLATE__/ec/common/library/categorys.lbi'/>
            <include file='__TEMPLATE__/ec/common/library/goods_related.lbi'/>
            <include file='__TEMPLATE__/ec/common/library/goods_fittings.lbi'/>
            <include file='__TEMPLATE__/ec/common/library/goods_article.lbi'/>
            <include file='__TEMPLATE__/ec/common/library/goods_attrlinked.lbi'/>
            <div class="box">
                <div class="box_1">
                    <h3><span>您的选择</span></h3>
                    <div class="boxCenterList clearfix">
                        <ul>
                            <foreach from="$picks" value="$pick"  >
                                <li style="word-break:break-all;"><a href="{$pick.url}">{$pick.name}</a></li>
                            </foreach>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="blank5"></div>
        </div>
        <!--left end-->
        <!--right start-->
        <div class="AreaR">
            <div class="box">
                <div class="box_1">
                    <h3><span>选购中心</span></h3>
                    <div class="boxCenterList">
                        <table width="100%" border="0" cellpadding="5" cellspacing="1" bgcolor="#dddddd">
                            <foreach from="$condition" value="$caption" >
                                <tr>
                                    <td bgcolor="#e5ecfb" style="border-bottom: 1px solid #DADADA">
                                        <img src="__TEMPLATE__/ec/common/style/images/note.gif" alt="no alt" />
                                        &nbsp;&nbsp;
                                        <strong class="f_red">{$caption.name}</strong>
                                    </td>
                                </tr>
                                <foreach from="$caption.cat" value="$cat" >
                                    <tr>
                                        <td bgcolor="#ffffff">&nbsp;&nbsp;<strong>{$cat.cat_name}</strong></td>
                                    </tr>
                                    <tr>
                                        <td bgcolor="#ffffff">
                                            &nbsp;&nbsp;
                                            <foreach from="$cat.list" value="$list" >
                                                &nbsp;&nbsp;<a href="{$list.url}" class="f6">{$list.name}</a>
                                            </foreach>
                                        </td>
                                    </tr>
                                </foreach>
                            </foreach>
                        </table>
                    </div>
                </div>
            </div>
            <div class="blank5"></div>
            <div class="box">
                <div class="box_1">
                    <h3>
                        <span>搜索结果 ({$count})</span>
                    </h3>
                    <div class="boxCenterList clearfix">
                        <foreach from="$pickout_goods" value="$goods" >
                            <div class="goodsItem">
                                <a href="{$goods.url}">
                                    <img src="{$goods.thumb}" alt="{$goods.name}" class="goodsimg" />
                                </a><br />
                                <p><a href="{$goods.url}" title="{$goods.name}">{$goods.short_name}</a></p>
                                <a href="javascript:addToCart({$goods.id})">
                                    <img src="__TEMPLATE__/ec/common/style/images/bnt_buy.gif" />
                                </a> 
                                <a href="javascript:collect({$goods.id})">
                                    <img src="__TEMPLATE__/ec/common/style/images/bnt_coll.gif" />
                                </a>
                                <font class="f1">
                                    <if value="$goods['promote_price'] neq ''" >
                                        促销价：{$goods.promote_price}
                                    <else/>
                                        本店售价：{$goods.shop_price}
                                    </if>
                                </font>
                            </div>
                        </foreach>
                        <if value="$count gt 5" >
                            <div class="more f_r" style="clear:both;">
                                <a href="{$url}"><img src="__TEMPLATE__/ec/common/style/images/more.gif" /></a>
                            </div>
                        </if>
                    </div>
                </div>
            </div>
        </div>
        <!--right end-->
    </div>
    <div class="blank"></div>
    
    <!--帮助-->
    <div class="block">
        <div class="box">
            <div class="helpTitBg clearfix">
                <include file='__TEMPLATE__/ec/common/library/help.lbi'/>
            </div>
        </div>
    </div>
    <div class="blank"></div>
    <!--帮助-->
    
    <!--友情链接 start-->
    <if value="$img_links  or $txt_links" >
    <div id="bottomNav" class="box">
        <div class="box_1">
            <div class="links clearfix">
                <!--开始图片类型的友情链接-->
                <foreach from="$img_links" value="$link"  >
                <a href="{$link.url}" target="_blank" title="{$link.name}">
                    <img src="{$link.logo}" alt="{$link.name}" border="0" />
                </a>
                </foreach>
                <!--结束图片类型的友情链接-->
                <if value="$txt_links" >
                    <!--开始文字类型的友情链接-->
                    <foreach from="$txt_links" value="$link"  >
                        [<a href="{$link.url}" target="_blank" title="{$link.name}">{$link.name}</a>]
                    </foreach>
                    <!--结束文字类型的友情链接-->
                </if>
            </div>
        </div>
    </div>
    </if>
    <!--友情链接 end-->
    <div class="blank"></div>
    <include file='__TEMPLATE__/ec/common/library/page_footer.lbi'/>
</body>
<script type="text/javascript">
var gmt_end_time = "0";
var day = "天";
var hour = "小时";
var minute = "分钟";
var second = "秒";
var end = "结束";

var btn_buy = "购买";
var is_cancel = "取消";
var select_spe = "请选择商品属性";


onload = function()
{
    try
    {
    onload_leftTime();
    }
    catch (e)
    {}
}

</script>
</html>
